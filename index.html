<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Darxel</title>
    <style>
        .fig {
            display: block; /* Блочный элемент (для старых браузеров) */
            text-align: center; /* Выравнивание по центру */
            font-style: normal; /* Курсивное начертание */
            margin-top: 0; /* Отступ сверху */
            margin-bottom: 5px; /* Отступ снизу */
            color: #666; /* Цвет подрисуночной подписи */
        }
    </style>
    <!--[if lt IE 9]>
     <script>
      document.createElement('figure');
      document.createElement('figcaption');
     </script>
    <![endif]-->
</head>
<body>
    <figure class="fig">
        <img src="img/DarxelLogo.jpg" width="320" height="320"
             alt="Darxel">
        <figcaption>
            If you have any questions about our games, please 
            contact us using our support e-mail: support@darxel.com
        </figcaption>
    </figure>
</body>
</html>
